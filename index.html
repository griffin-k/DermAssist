<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chatbox {
            width: 480px;
            height: 460px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
            color: #fff;
            padding: 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            border-bottom-left-radius: 46px;
            margin-bottom: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status {
            font-size: 12px;
            padding: 5px 10px;
            width: 50px;
            color: #365f32;
            background-color: white;
            border-radius: 20px;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 70%;
            width: auto;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            white-space: pre-wrap;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #000;
            align-self: flex-start;
            border-radius: 20px 20px 20px 0;
        }

        .user-message {
            background-color: gray;
            color: #fff;
            align-self: flex-end;
            border-radius: 20px 20px 0 20px;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: auto;
            margin-right: 0;
        }

        .typing-indicator {
    background-color: #e0e0e0; 
    color: #000; 
    font-style: italic; 
    padding: 10px; 
    border-radius: 20px; 
    max-width: 70%;
    width: auto; 
    display: inline-block; 
    margin-bottom: 10px; 
    align-self: flex-start; 
    border-radius: 20px 20px 20px 0; 
}

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .send-button {
            background-color: gray;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-button:hover {
            background-color: white;
        }

        .send-button img {
            width: 16px;
            height: 16px;
        }

        .refresh-icon {
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            margin-left: 27%;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chat-header">
            <img src="https://i.ibb.co/HHQhpNM/mydoc.png" alt="DR Logo" class="logo">
            <div class="chat-info">
                <div class="chat-title">Skincare Consultation</div>
                <div class="status-container">
                    <div class="status">Available</div>
                </div>
            </div>
            <i class="fas fa-sync-alt mr-8 refresh-icon" onclick="refreshStatus()"></i>
        </div>
        <div class="chat-body">
            <div class="message bot-message">Hi! What can I help you with?</div>
            <div id="chat-content"></div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Ask me anything..." />
            <button class="send-button" onclick="sendMessage()">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724954.png" alt="Send Arrow">
            </button>
        </div>
    </div>
    <script>
   document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
async function sendMessage() {
    const userInputElement = document.getElementById('user-input');
    const userInput = formatText(userInputElement.value);
    if (userInput.trim() !== '') {
        const chatContent = document.getElementById('chat-content');
        const userMessage = document.createElement('div');
        userMessage.className = 'message user-message';
        userMessage.innerText = userInput;
        chatContent.appendChild(userMessage);
        adjustMessageWidth(userMessage);
        userInputElement.value = '';
        scrollToBottom();
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerText = 'Dr is Thinking...';
        chatContent.appendChild(typingIndicator);
        scrollToBottom();
        try {

            const response = await fetch('http://localhost:8000/skincare/consult/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            });

            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            const data = await response.json();
            chatContent.removeChild(typingIndicator);
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            chatContent.appendChild(botMessage);
            streamResponse(botMessage, data.response);
            scrollToBottom();
        } catch (error) {
            console.error('Error:', error);
            chatContent.removeChild(typingIndicator);
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message bot-message';
            errorMessage.innerText = `Error: ${error.message}`;
            chatContent.appendChild(errorMessage);
            adjustMessageWidth(errorMessage);
            scrollToBottom();
        }
    }
}
function scrollToBottom() {
    const chatBody = document.querySelector('.chat-body');
    chatBody.scrollTop = chatBody.scrollHeight;
}
function streamResponse(element, responseText) {
    element.innerText = '';
    let index = 0;
    const interval = setInterval(() => {
        if (index < responseText.length) {
            element.innerText += responseText[index++];
            scrollToBottom();
        } else {
            clearInterval(interval);
        }
    }, 50); // Adjust typing speed (lower = faster)
}
function adjustMessageWidth(messageElement) {
    const tempElement = document.createElement('div');
    tempElement.style.position = 'absolute';
    tempElement.style.visibility = 'hidden';
    tempElement.style.whiteSpace = 'pre-wrap';
    tempElement.style.font = '14px Arial, sans-serif';
    tempElement.innerText = messageElement.innerText;
    document.body.appendChild(tempElement);
    const textWidth = tempElement.offsetWidth;
    document.body.removeChild(tempElement);
    const maxWidth = 0.7 * document.querySelector('.chatbox').offsetWidth;
    messageElement.style.width = Math.min(textWidth + 20, maxWidth) + 'px';
}
function clearChat() {
    const chatContent = document.getElementById('chat-content');
    chatContent.innerHTML = ''; 
}
document.querySelector('.refresh-icon').addEventListener('click', clearChat);
function formatText(text) {
    return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
}
    </script>
</body>
</html>
